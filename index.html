<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Japan Hot Sauce Brand</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/custom.css">
</head>
<body>
    <header class="bg-danger text-white text-center py-4">
        <h1>Hot Sauce Japan</h1>
        <p>Spice up your life with special Japanese branded Sauces</p>
    </header>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container">
            <a class="navbar-brand" href="#">Hot Sauce Japan</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Shop</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container my-5">
        <section class="text-center">
            <h2 class="mb-4">Our Signature Sauces</h2>
            <div class="row g-4">
                <div class="col-md-4">
                    <div class="card">
                        <img src="JapaneseMiso.png" class="card-img-top" alt="Spicy Red Sauce">
                        <div class="card-body">
                            <h5 class="card-title">Spicy Japanese Miso</h5>
                            <p class="card-text">A bold and fiery sauce with a rich flavor.</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card">
                        <img src="Hotn.png" class="card-img-top" alt="Wasabi Fusion Sauce">
                        <div class="card-body">
                            <h5 class="card-title">Hot n Spicy BBQ</h5>
                            <p class="card-text">A unique blend of sweet heat and tangy zest.</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.min.js"></script>
</body>
</html>
